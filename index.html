<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STK策略專屬｜爆分選房系統</title>

<style>
body {
    margin: 0;
    padding: 14px 10px 100px;
    background: #000;
    color: #fff;
    font-family: "Microsoft JhengHei", Arial, sans-serif;
    overflow-x: hidden;
}

/* ===== Matrix Canvas ===== */
#bgCanvas {
    position: fixed;
    inset: 0;
    z-index: -2;
}

/* ===== LOGO ===== */
.logo {
    position: fixed;
    top: 10px;
    z-index: 999;
    animation: float 3s ease-in-out infinite alternate;
}

#logoLeft {
    left: 10px;
    width: 160px;
}

#logoRight {
    right: 10px;
    width: 100px;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

/* ===== Container ===== */
.container {
    max-width: 420px;
    margin: 90px auto 0;
    text-align: center;
}

/* ===== Title ===== */
h1 {
    font-size: 22px;
    margin-bottom: 18px;
    color: #ffb347;
}

/* ===== Button ===== */
button {
    width: 90%;
    max-width: 320px;
    padding: 14px;
    margin: 10px 0;
    font-size: 15px;
    font-weight: bold;
    border-radius: 20px;
    border: none;
    color: #fff;
    background: linear-gradient(180deg,#ffb347,#ff7b00);
}

/* ===== Loading ===== */
#dataPanel {
    display: none;
    margin-top: 16px;
    padding: 14px;
    font-family: Consolas, monospace;
    font-size: 12px;
    text-align: left;
    background: rgba(0,0,0,.65);
}

#progressContainer {
    display: none;
    width: 90%;
    height: 14px;
    margin: 12px auto;
    background: rgba(255,255,255,.2);
    border-radius: 10px;
    overflow: hidden;
}

#progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#ffb347,#ff7b00);
}

/* ===== Slots ===== */
.slot-container {
    display: none;
    grid-template-columns: 1fr;
    gap: 14px;
    margin-top: 20px;
}

.slot {
    padding: 16px;
    border-radius: 14px;
    background: rgba(0,0,0,.82);
    display: flex;
    justify-content: space-between;
    opacity: 0;
    transform: translateY(12px);
    transition: .35s;
}

.slot.show {
    opacity: 1;
    transform: none;
}

/* ===== Mega Jackpot ===== */
@keyframes mega {
    0%,100% {
        transform: scale(1);
        filter: brightness(1) saturate(1.3);
    }
    50% {
        transform: scale(1.12);
        filter: brightness(1.05) saturate(1.8);
    }
}
</style>
</head>

<body>
<canvas id="bgCanvas"></canvas>

<img src="logo.png" class="logo" id="logoLeft">
<img src="logo2.png" class="logo" id="logoRight">

<div class="container">
    <h1>STK 策略專屬｜爆分選房系統</h1>

    <button onclick="refresh()">五分鐘換一次</button>

    <div id="dataPanel"></div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="slots" class="slot-container"></div>
</div>

<script>
/* ===== Matrix (slow) ===== */
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let cols, drops = [];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    cols = Math.floor(canvas.width / 22);
    drops = Array(cols).fill(1);
}
resize();
onresize = resize;

function draw() {
    ctx.fillStyle = "rgba(0,0,0,.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.font = "14px monospace";
    ctx.fillStyle = "#ff9f1c";
    for (let i = 0; i < drops.length; i++) {
        ctx.fillText(Math.random() > .5 ? "1":"0", i*22, drops[i]*22);
        if (drops[i]*22 > canvas.height && Math.random() > .985) drops[i]=0;
        drops[i] += .4; // 降速
    }
    requestAnimationFrame(draw);
}
draw();

/* ===== App ===== */
const dataPanel = document.getElementById("dataPanel");
const slots = document.getElementById("slots");
const bar = document.getElementById("progressBar");
const progress = document.getElementById("progressContainer");

async function fakeLoading() {
    dataPanel.innerHTML = "";
    dataPanel.style.display = "block";
    progress.style.display = "block";
    const lines = [
        "Initializing room database...",
        "Calculating burst model...",
        "Predicting output..."
    ];
    for (let l of lines) {
        let d = document.createElement("div");
        dataPanel.appendChild(d);
        let p = 0;
        await new Promise(res=>{
            (function step(){
                p += Math.random()*8;
                if (p>100) p=100;
                d.textContent = l + " ("+Math.floor(p)+"%)";
                bar.style.width = p+"%";
                p<100 ? requestAnimationFrame(step) : setTimeout(res,150);
            })();
        });
    }
}

function genSlots() {
    let a=[];
    for(let i=0;i<2;i++) a.push({t:"top",p:88+Math.random()*6|0});
    for(let i=0;i<5;i++) a.push({t:"high",p:72+Math.random()*10|0});
    while(a.length<8) a.push({t:"n",p:50+Math.random()*25|0});
    return a.sort(()=>Math.random()-.5);
}

async function refresh() {
    slots.style.display="none";
    await fakeLoading();
    dataPanel.style.display="none";
    progress.style.display="none";
    slots.innerHTML="";
    slots.style.display="grid";

    genSlots().forEach((d,i)=>{
        let s=document.createElement("div");
        s.className="slot";
        if(d.t==="top"){
            s.style.color="#ff9f1c";
            s.style.boxShadow="0 0 30px rgba(255,159,28,.9),0 0 80px rgba(204,106,0,.7)";
            s.style.animation="mega 1.8s infinite";
        }
        s.innerHTML=`<span>第 ${Math.floor(Math.random()*3000)} 房</span><span>${d.p}%</span>`;
        slots.appendChild(s);
        setTimeout(()=>s.classList.add("show"),i*60);
    });
}

refresh();
</script>
</body>
</html>
