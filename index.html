<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STK 策略選房系統</title>

<style>
body{
    margin:0;
    padding:0 10px 90px;
    background:#000;
    color:#fff;
    font-family:"Microsoft JhengHei",Arial,sans-serif;
    overflow-x:hidden;
}

/* ===== Matrix ===== */
#bgCanvas{
    position:fixed;
    inset:0;
    z-index:-2;
}

/* ===== Header Layer (LOGO only) ===== */
.header{
    position:fixed;
    top:8px;
    left:0;
    right:0;
    pointer-events:none;
    z-index:999;
}

.logo{
    position:absolute;
    top:0;
    animation:float 3s ease-in-out infinite alternate;
}

#logoLeft{
    left:8px;
    width:130px;
}

#logoRight{
    right:8px;
    width:90px;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-5px);}
}

/* ===== Main ===== */
.container{
    max-width:420px;
    margin:88px auto 0;
    text-align:center;
}

h1{
    font-size:20px;
    margin:0 0 14px;
    color:#ffb347;
}

/* ===== Button ===== */
button{
    width:90%;
    max-width:300px;
    padding:12px;
    font-size:14px;
    font-weight:bold;
    border:none;
    border-radius:18px;
    color:#fff;
